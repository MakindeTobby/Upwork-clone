    <title>Upwork(sign-in)</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .navbar {
        display: flex;
        align-items: center;
        position: sticky;
        background-color: white;
        height: 70px;
        top: 0px;
        z-index: 999;
        border-bottom: 0.1px solid lightgray;
        padding: 10px;
        padding-left: 245px;
        justify-content: space-between;
        font-family: Arial, Helvetica, sans-serif;
      }

      .logo {
        width: 70px;
      }

      .main {
        border: 0.5px solid rgb(206, 206, 206);
        height: 400px;
        width: 600px;
        margin: 0 auto;
        margin-top: 30px;
        background-color: white;
        border-radius: 10px;
        padding: 20px;
      }

      .main h2 {
        text-align: center;
        font-size: 35px;
        font-family: Rza, Rza-fallback;
        font-weight: 400;
      }

      .card-cont {
        display: flex;
        gap: 20px;
        margin: auto;
        margin-top: 30px;
        flex-wrap: wrap;
      }

      .card {
        border: 0.5px solid rgb(206, 206, 206);
        height: 150px;
        width: 230px;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .card:hover {
        background-color: #e4ebe4;
      }

      .main h4 {
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        margin-top: 20px;
        font-size: 16px;
        color: rgb(41, 41, 41);
        font-weight: 100;
      }

      button {
        width: 300px;
        background-color: #e5f1e5;
        font-size: 13px;
        font-weight: 600;
        color: #85917d;
        height: 40px;
        border: none;
        border-radius: 30px;
        margin-top: 30px;
        cursor: help;
      }

      .span {
        width: 15px;
        height: 15px;
        border-radius: 50%;
        position: absolute;
        /* border: 1px solid gray; */
        margin-left: 190px;
        margin-top: -12px;
      }
      #radio {
        color: #14a800;
        background-color: #14a800;
        fill: #14a800;
        border: 1px solid #14a800;
        outline-color: #14a800;
      }

      p {
        margin-top: 30px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
      }

      a {
        color: #14a800;
        text-decoration: none;
        font-family: Arial, Helvetica, sans-serif;
      }

      footer {
        background-color: #001e00;
        width: 100%;
        height: auto;
        padding: 20px;
        margin-top: 30px;
        padding-top: 20px;
        font-family: Arial, Helvetica, sans-serif;
        /* position: fixed;
            bottom: 0; */
      }

      footer ul {
        margin-top: 20px;
        font-size: 14px;
        gap: 9px;
        list-style: none;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      footer a {
        text-decoration: none;
        color: white;
      }

      footer .p {
        color: white;
        padding-right: 20px;
        font-size: 14px;
      }

      footer a:hover {
        text-decoration: underline;
      }

      @media (max-width: 360px) {
        .main {
          width: 340px;
          height: auto;
        }
        footer {
          width: 100%;
          position: fixed;
          bottom: 0;
          border-bottom-right-radius: 10px;
          border-bottom-left-radius: 10px;
        }
        footer ul {
          display: none;
        }

        .logo {
          width: 120px;
          margin-left: -200px;
        }
        .main h2 {
          font-size: 30px;
        }

        footer .p {
          margin-top: -10px;
          font-size: 15px;
          color: white;
        }
        .card {
          height: 130px;
          width: 250px;
          margin-left: 25px;
          margin-top: -10px;
        }

        .span {
          margin-left: 200px;
        }
      }
    </style>
